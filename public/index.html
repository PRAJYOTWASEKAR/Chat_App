<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Chat Application</h2>
        <div id="chat-container" class="border rounded p-3">
            <ul id="messages" class="list-unstyled"></ul>
            <form id="form" action="" class="form-inline">
                <input id="input" class="form-control mr-2" autocomplete="off" placeholder="Enter your message" />
                <button class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
